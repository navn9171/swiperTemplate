    <script type="text/javascript" src="swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',

      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {

        depth: 100,
